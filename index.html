<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <meta name="description" content="Diviértete con nuestro Pasapalabra online. Juega gratis, pon a prueba tus conocimientos y reta a tus amigos con el rosco más completo.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="rosco-container" id="rosco">
            <div class="inner-content">
                <h1 class="pasapalabra-title" id="game-title">Pasapalabra</h1>
                <div class="timer" id="timer">05:00</div>
                <button id="toggle-timer-button" class="game-button">Comenzar</button>
                <button id="restart-game-button" class="game-button restart-button">Reiniciar</button>
            </div>
        </div>
    </div>

    <div id="customize-modal" class="modal">
        <div class="modal-content">
            <!-- <span class="close-button" id="close-modal-button">&times;</span> -->
            <span class="close-button material-symbols-outlined" id="close-modal-button">close</span>
            <h2>Personalizar</h2>

            <div class="form-group">
                <label for="game-title-input">Título</label> <input type="text" id="game-title-input" placeholder="Ej: Pasapalabra, Poke Quiz, Quiz">
            </div>

            <div class="form-group">
                <label for="letters-input">Elementos del Rosco (Uno por línea)</label>
                <textarea id="letters-input" rows="6" placeholder="Ejemplo:
A,Animal doméstico que maúlla,Gato
B,Recipiente para beber,Botella
..."></textarea>
                <small>Formato: Carácter,Pregunta,Respuesta</small>
            </div>

            <div class="form-group">
                <label for="timer-input">Tiempo (En segundos)</label>
                <input type="number" id="timer-input" min="10" value="150">
            </div>

            <div class="modal-buttons">
                <button id="save-settings-button" class="game-button">Guardar y Reiniciar</button>
            </div>
        </div>
    </div>

    <!-- <button id="restart-game-button" class="game-button restart-button" style="display:none;">Reiniciar Juego</button> -->
    <div class="custom-buttons">
        <button id="move-game-button" class="game-button move-button">
            <span class="icon-dark material-symbols-outlined">right_panel_close</span>
        </button>
        <button id="toggle-game-button" class="game-button toggle-button">
            <span class="icon-dark material-symbols-outlined">visibility_off</span>
        </button>
        <button id="customize-button" class="game-button customize-button">
            <span class="icon-dark material-symbols-outlined">settings</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
